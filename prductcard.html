<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="assets/prductcard.css" />
  </head>
  <body>
    <div class="product-card">
      <img src="assets/imgs/honey.jpg" alt="Honey" class="product-image" />
      <div class="product-info">
        <div class="card-text">
          <div class="text-content">
            <h3>100% Bio Honey</h3>
            <p>Italian non treated</p>
          </div>
          <span class="price">7$/Kg</span>
        </div>
        <button class="add-to-cart">Add to cart</button>
      </div>
    </div>
  </body>
</html>
